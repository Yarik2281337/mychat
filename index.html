<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dark room</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Cinzel Decorative', serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      filter: opacity(0.9);
    }
  </style>
</head>
<body>
  <iframe src="https://tlk.io/mysitechat?noheader=true&theme=theme--night"></iframe>
</body>
</html>
