<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel Decorative', serif;
      color: #ffffffcc;
      background-color: #000;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) blur(1px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, #000 100%);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #fff;
      text-shadow: 0 0 10px #ffffff22;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1em;
      color: #aaa;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      filter: grayscale(1) opacity(0.9);
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Фон: свеча -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2022/09/26/132185-760544174_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>dark room</h1>
    <p>a place to speak without light</p>
    <iframe src="https://tlk.io/mysitechat?noheader=true&theme=theme--night"></iframe>
  </div>

</body>
</html>
